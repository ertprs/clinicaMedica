<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinica ProRadis</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="plugins/script/clinica.js"></script>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div >
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Cliníca</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Atendimento</a></li>
              <li class="breadcrumb-item active">Consulta</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-3 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
			<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Novos</h3>
              </div>
            </div>
              <div class="card-body">
                <table id="pacientesNovos" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="gridPacientesNovos" name="gridPacientesNovos">
											
				</tbody>
                </table>
				<div class="row">
                  <button class="btn btn-primary" data-toggle="modal" data-target="#modal-novoPaciente">+ Paciente</button>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
			<div class="card">
              <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Pacientes Atendidos</h3>
              </div>
            </div>
              <div class="card-body">
			  
                <table id="pacientesAtendidos" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th style = "text-align:center">Nome</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody id="gridPacientesAtendidos" name="gridPacientesAtendidos">
											
				</tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </section>
          <section class="col-lg-9">

            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Atendimento</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form>
                    <div class="col-sm-12">
                      <!-- textarea -->
					  <div class="form-group">
							<label>Dados da consulta</label>
                      </div>
					  <div class="form-row align-items-center">
							<div class="col-auto">
								<label>Nome</label>
								<input type="text" class="form-control" name="nome" id = "pacienteAtualNome" disabled>
							</div>
							<div class="col-auto">
								<label>Sexo</label>
								<input type="text" class="form-control" name="nome" id = "pacienteAtualSexo" disabled>
							</div>
							<div class="col-auto">
								<label>Data de Nascimento</label>
								<input type="text" class="form-control" name="nome" id = "pacienteAtualNascimento" disabled>
							</div>
							<div class="col-auto">
								<label>Documento</label>
								<input type="text" class="form-control" name="nome" id = "pacienteAtualDocumento" disabled>
							</div>
					</div>
                      <div class="form-group">
						<div class="form-group">
							<label>Prontuário</label>
                        <textarea id = "pacienteAtualProntuario" class="form-control" rows="30"></textarea>
						 <input type="hidden" id="pacienteAtualId" name="pacienteAtualId" value="">
                      </div>
					  </div>
					  </div>
                </form>
              </div>
			  <button class="btn btn-info" id ="salvarAtendimento">Salvar</button>
              <!-- /.card-body -->
            </div>
          </section>
          <!-- right col -->
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  
  <div class="modal fade" id="modal-novoPaciente">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Novo Paciente</h3>
              </div>
                <div class="card-body">
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" id = "nomePaciente">
                  </div>
				  <div class="form-group">
                        <label>Sexo</label>
                        <select id = "sexoPaciente" class="form-control">
                          <option value = "Masculino">Masculino</option>
                          <option value = "Feminino">Feminino</option>
                        </select>
                      </div>
				  <div class="form-group">
                    <label>Data Nascimento</label>
                    <input type="text" class="form-control" name="nome" id = "dtNascimentoPaciente">
                  </div>
				  <div class="form-group">
                    <label>Documento</label>
                    <input type="text" class="form-control" name="nome" id = "documentoPaciente">
                  </div>
                </div>

                <div class="card-footer">
                  <button id = "cadastrarPaciente" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2020 <a href="https://github.com/karin-jpg/" target ="blank">Karín Morais</a>.</strong>
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
